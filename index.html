<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        *{
            box-sizing: border-box;
            margin: 0;
        }
        body{
            height: 100dvh;
            width: 100dvw;

        }, 0)
